version: '3.9'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: npm run dev
    depends_on:
      - mock

  mock:
    build:
      context: .
      dockerfile: Dockerfile.mock
    ports:
      - "8001:8000"
    volumes:
      - ./mock:/app
    command: sh -c "npm install && nodemon mock-server.js"


