version: '3.9'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - mock

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

  mock:
    build:
      context: .
      dockerfile: Dockerfile.mock
    ports:
      - "8001:8000"
    volumes:
    - ./mock:/app
    - /app/node_modules

